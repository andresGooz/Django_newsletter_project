
<section id="section-form" class="grid">
  <div class="content-wrap">
    <div class="form">

      {% if form.errors %}
        <p style="color: yellow;">Error.</p>
      {% endif %}
      <form action="" method="post" accept-charset="utf-8">{% csrf_token %}


        <p style="color: #2ECC40;">{{ form.asunto.errors.as_text }}</p>
        <label for="id_asunto"><b>asunto<b></label>
        </br>
        <input type="text" name="asunto" value="" id="asunto">
        </br>

        <p style="color: #2ECC40;">{{ form.email.errors.as_text }}</p>
        <label for="id_email"><b>email<b></label>
        </br>
        <input type="text" name="email" value="" id="email">
        </br>

        <p style="color: #2ECC40;">{{ form.telefono.errors.as_text }}</p>
        <label for="id_telefono"><b>whatsapp<b></label>
        </br>
        <input type="text" name="telefono" value="" id="telefono">
        </br>

        <p style="color: #2ECC40;">{{ form.mensaje.errors.as_text }}</p>
        <label for="id_mensaje"><b>mensaje<b></label>
        </br>
        {{form.mensaje}}
        </br>

        </br>
        <input type="submit" value="Enviar" />
        <input type="hidden" name="next" value="/" />
        </br>
        </br>









      </form>
    </div>
  </div>
</section>
